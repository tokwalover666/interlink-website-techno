<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Filter Anything</h2>
  <p>Type something in the input field to search for a specific text inside the div element with id="myDIV":</p>
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <div id="myDIV">
    <p>I am a paragraph.</p>
    <div>I am a div element inside div.</div>
    <button class="btn">I am a button</button>
    <button class="btn btn-info">Another button</button>
    <p>Another paragraph.</p>

    <div class="col-sm-4" id = Butterfly style="background-color:lavender;"> <img src="pics/cat1.jpg" alt="Butterfly Cat" style="width:100%;">Butterfly</div>
    <div class="col-sm-4" id = Blanket style="background-color:lavenderblush;"> <img src="pics/cat2.jpeg" alt="Blanket Cat" style="width:100%;">Blanket</div>
    <div class="col-sm-4" id = Snow style="background-color:lavender;"><img src="pics/cat3.jpg" alt="Snow Cat" style="width:100%;">Snow</div>
    <div class="col-sm-4">
        <div class="content-image" style="background-image: url(assets/sale_evangelion_keyboard.jp); background-size: 200% ; height: 280px;"></div>
        <div class="content-title">title</div>
        <div class="content-seller">seller</div>
    </div>


  </div>
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $(".col-sm-4").filter(function() {
    
        var result = $(this).text().toLowerCase().indexOf(value) > -1;
       $(this).toggle(result);
    });
  });
});
</script>

</body>
</html>
